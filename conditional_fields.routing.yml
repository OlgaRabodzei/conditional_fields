conditional_fields.add_form:
  path: '/admin/content/conditional_field/add'
  defaults:
    _form: '\Drupal\conditional_fields\Form\ConditionalFieldForm'
  requirements:
    _permission: 'add conditional fields'

conditional_fields.edit_form:
  path: '/admin/content/conditional_field/edit/{entity_type}/{bundle}/{field_name}'
  defaults:
    _form: '\Drupal\conditional_fields\Form\ConditionalFieldEditForm'
  requirements:
    _permission: 'edit conditional fields'